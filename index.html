<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    
    <!-- Profil | Name User -->
    <div class="profile">

      <div class="user">
        <picture>
          <img src="./images/image-jeremy.png" alt="avatar" >
        </picture>
        <div class="reportUser">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <nav>
        <ul>
          <li id="daily" onclick="changeTimeFrames('daily')">Daily</li>
          <li id="weekly" class="activeMenu" onclick="changeTimeFrames('weekly')">Weekly</li>
          <li id="monthly" onclick="changeTimeFrames('monthly')">Monthly</li>
        </ul>
      </nav>

    </div>

    <!-- Work -->
    <div id="cards">
     
    </div>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://marco90v.github.io/Portafolio/" target="_blank">Marco Velasquez Figarella</a>.
    </div>
  </footer>
  
  <script src="./script.js"></script>
  
</body>
</html>
